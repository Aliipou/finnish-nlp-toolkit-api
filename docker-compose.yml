version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finnish-nlp-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - finnish-nlp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Streamlit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finnish-nlp-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000/api
    depends_on:
      - api
    volumes:
      - ./frontend:/app
    restart: unless-stopped
    networks:
      - finnish-nlp-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  finnish-nlp-network:
    driver: bridge

volumes:
  data:
